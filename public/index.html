<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Fresh Label Printer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    #app {
      height: 100vh;
      width: 100vw;
    }
    
    /* CSS Variables for label dimensions */
    :root {
      --label-width: 62mm;       /* Width of the label */
      --label-height: 29mm;      /* Height of the label */
      --label-margin-top: 2mm;   /* Top margin */
      --label-margin-right: 2mm; /* Right margin */
      --label-margin-bottom: 2mm; /* Bottom margin */
      --label-margin-left: 2mm;  /* Left margin */
      --primary-color: #9ba03b;  /* Pet Fresh primary color */
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Scripts -->
  <script src="../src/renderer.js"></script>
</body>
</html>
